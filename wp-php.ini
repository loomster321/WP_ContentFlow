; WordPress-optimized PHP configuration for Docker environment
; Fixes for Issue #7: 500 errors on post save

; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000
post_max_size = 128M
upload_max_filesize = 128M

; Error reporting and logging
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/wp-content/debug.log

; Session configuration
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 3600

; WordPress-specific optimizations
allow_url_fopen = On
allow_url_include = Off
expose_php = Off

; Output buffering
output_buffering = 4096

; Opcache settings for better performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.save_comments = 1

; Security settings
disable_functions =
open_basedir = /var/www/html:/tmp

; Database settings
mysql.connect_timeout = 60
mysqli.default_socket = /var/run/mysqld/mysqld.sock

; WordPress REST API compatibility
always_populate_raw_post_data = -1